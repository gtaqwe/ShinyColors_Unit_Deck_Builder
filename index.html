<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Deck Builder</title>
  </head>

  <body>
    <div id="idolDialogDiv" class="dialogWindow" style="display: none; text-align: center"></div>
    <div id="cardDialogDiv" class="dialogWindow" style="display: none"></div>

    <!-- Produce Deck -->
    <h1>Produce Deck</h1>

    <!-- Card Select -->
    <fieldset style="display: inline-flex">
      <div id="pdSelDiv">
        <h3 class="type_header">Produce</h3>
        <input type="button" id="idolCharBtn_Produce" value="아이돌 선택""/>
        <input
          type="button"
          id="idolCardBtn_Produce"
          value="카드 선택"
          style="visibility: hidden"
        />
        <br />
        <div id="selectedIdolCharViewDiv_Produce" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <br /><br />

    <fieldset style="display: inline-flex">
      <div id="test">
        <h3 class="type_header">Support</h3>
        <input type="button" id="idolCharBtn_Support_1" value="아이돌 선택""/>
        <input
          type="button"
          id="idolCardBtn_Support_1"
          value="카드 선택"
          style="visibility: hidden"
        />
        <br />
        <div id="selectedIdolCharViewDiv_Support_1" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Support</h3>
        <input type="button" id="idolCharBtn_Support_2" value="아이돌 선택""/>
        <input
          type="button"
          id="idolCardBtn_Support_2"
          value="카드 선택"
          style="visibility: hidden"
        />
        <br />
        <div id="selectedIdolCharViewDiv_Support_2" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Support</h3>
        <input type="button" id="idolCharBtn_Support_3" value="아이돌 선택""/>
        <input
          type="button"
          id="idolCardBtn_Support_3"
          value="카드 선택"
          style="visibility: hidden"
        />
        <br />
        <div id="selectedIdolCharViewDiv_Support_3" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Support</h3>
        <input type="button" id="idolCharBtn_Support_4" value="아이돌 선택""/>
        <input
          type="button"
          id="idolCardBtn_Support_4"
          value="카드 선택"
          style="visibility: hidden"
        />
        <br />
        <div id="selectedIdolCharViewDiv_Support_4" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Guest</h3>
        <input type="button" id="idolCharBtn_Support_5" value="아이돌 선택""/>
        <input
          type="button"
          id="idolCardBtn_Support_5"
          value="카드 선택"
          style="visibility: hidden"
        />
        <br />
        <div id="selectedIdolCharViewDiv_Support_5" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <!-- Options -->
    <div>
      <div style="display: flex">
        <span id="convertSpan" style="margin: 5px 10px">
          <label class="switch">
            <input
              type="checkbox"
              id="insightConvertBtn"
              onchange="convertInsightImg($('#insightConvertBtn').is(':checked'))"
            />
            <span class="slider round"></span>
          </label>

          <span>히라메키 표시</span>
        </span>
      </div>

      <input
        type="button"
        value="Deck Capture (x1)"
        onclick="captureScreen('PRODUCE_DECK', 'Produce', 1)"
      />

      <input
        type="button"
        value="Deck Capture (x2)"
        onclick="captureScreen('PRODUCE_DECK', 'Produce', 2)"
      />

      <div style="display: inline-block">
        <fieldset style="width: max-content">
          <legend>구분 여백 표시</legend>

          <input
            type="radio"
            id="p_deck_space1"
            name="p_deck_space"
            value="1"
            onclick="setDeckSpace('P', $('#p_deck_space1').val())"
            checked
          />
          <label for="p_deck_space1">구분 없음</label>

          <input
            type="radio"
            id="p_deck_space2"
            name="p_deck_space"
            value="2"
            onclick="setDeckSpace('P', $('#p_deck_space2').val())"
          />
          <label for="p_deck_space2">전체 구분</label>

          <input
            type="radio"
            id="p_deck_space3"
            name="p_deck_space"
            value="3"
            onclick="setDeckSpace('P', $('#p_deck_space3').val())"
          />
          <label for="p_deck_space3">PS 구분</label>
        </fieldset>
      </div>
    </div>

    <fieldset style="width: max-content">
      <legend>Produce Deck</legend>
      <div id="PRODUCE_DECK" style="width: max-content; display: flex">
        <div id="selectedIdolView_0" class="idol_view" style="display: inline-block"></div>
        <div id="p_space_div_1"></div>
        <div id="selectedIdolView_1" class="idol_view" style="display: inline-block"></div>
        <div id="p_space_div_2"></div>
        <div id="selectedIdolView_2" class="idol_view" style="display: inline-block"></div>
        <div id="p_space_div_3"></div>
        <div id="selectedIdolView_3" class="idol_view" style="display: inline-block"></div>
        <div id="p_space_div_4"></div>
        <div id="selectedIdolView_4" class="idol_view" style="display: inline-block"></div>
        <div id="p_space_div_5"></div>
        <div id="selectedIdolView_5" class="idol_view" style="display: inline-block"></div>
      </div>
    </fieldset>

    <div>
      <div>
        <input
          type="button"
          value="Deck URL (Produce)"
          onclick="viewDeckUrl('#PRODUCE_DECK_URL', true, false)"
        />
        <input
          type="button"
          value="Deck URL (Produce + Fes)"
          onclick="viewDeckUrl('#PRODUCE_DECK_URL', true, true)"
        />
        <input type="button" value="URL Copy" onclick="CopyToClipboard('PRODUCE_DECK_URL')" />
      </div>
      <fieldset style="width: auto">
        <legend>Produce Deck URL</legend>
        <div id="PRODUCE_DECK_URL"></div>
      </fieldset>
    </div>

    <!--------------------------------------------------------------------------->
    <hr style="margin: 50px 0px" />
    <!--------------------------------------------------------------------------->

    <!-- Fes Deck -->
    <h1>Fes Deck</h1>

    <!-- Card Select -->
    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Leader</h3>
        <input type="button" id="idolCharBtn_Leader" value="아이돌 선택""/>
        <input type="button" id="idolCardBtn_Leader" value="카드 선택" style="visibility: hidden" />
        <br />
        <div id="selectedIdolCharViewDiv_Leader" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Vocal</h3>
        <input type="button" id="idolCharBtn_Vocal" value="아이돌 선택""/>
        <input type="button" id="idolCardBtn_Vocal" value="카드 선택" style="visibility: hidden" />
        <br />
        <div id="selectedIdolCharViewDiv_Vocal" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Center</h3>
        <input type="button" id="idolCharBtn_Center" value="아이돌 선택""/>
        <input type="button" id="idolCardBtn_Center" value="카드 선택" style="visibility: hidden" />
        <br />
        <div id="selectedIdolCharViewDiv_Center" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Dance</h3>
        <input type="button" id="idolCharBtn_Dance" value="아이돌 선택""/>
        <input type="button" id="idolCardBtn_Dance" value="카드 선택" style="visibility: hidden" />
        <br />
        <div id="selectedIdolCharViewDiv_Dance" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <fieldset style="display: inline-flex">
      <div>
        <h3 class="type_header">Visual</h3>
        <input type="button" id="idolCharBtn_Visual" value="아이돌 선택""/>
        <input type="button" id="idolCardBtn_Visual" value="카드 선택" style="visibility: hidden" />
        <br />
        <div id="selectedIdolCharViewDiv_Visual" class="selected_idol_char_view"></div>
      </div>
    </fieldset>

    <!-- Options -->
    <div style="display: inline-block">
      <input
        type="button"
        value="Deck Capture (x1)"
        onclick="captureScreen('FES_DECK', 'Fes', 1)"
        class="Capturebutton"
      />

      <input
        type="button"
        value="Deck Capture (x2)"
        onclick="captureScreen('FES_DECK', 'Fes', 2)"
        class="Capturebutton"
      />

      <span id="convertSpan" style="margin: 5px 10px">
        <label class="switch">
          <input
            type="checkbox"
            id="fesImgConvertBtn"
            checked
            onchange="convertFesImg($('#fesImgConvertBtn').is(':checked'))"
          />
          <span class="slider round"></span>
        </label>

        <span id="toggleStr"></span>
      </span>
    </div>

    <div style="display: inline-block">
      <fieldset style="width: max-content">
        <legend>구분 여백 표시</legend>

        <input
          type="radio"
          id="f_deck_space1"
          name="f_deck_space"
          value="1"
          onclick="setDeckSpace('F', $('#f_deck_space1').val())"
          checked
        />
        <label for="f_deck_space1">구분 없음</label>

        <input
          type="radio"
          id="f_deck_space2"
          name="f_deck_space"
          value="2"
          onclick="setDeckSpace('F', $('#f_deck_space2').val())"
        />
        <label for="f_deck_space2">포지션 구분</label>
      </fieldset>
    </div>

    <fieldset style="width: max-content">
      <legend>Fes Deck</legend>
      <div id="FES_DECK" style="width: max-content; display: flex">
        <div id="selectedIdolView_Leader" class="idol_view" style="display: inline-block"></div>
        <div id="f_space_div_1"></div>
        <div id="selectedIdolView_Vocal" class="idol_view" style="display: inline-block"></div>
        <div id="f_space_div_2"></div>
        <div id="selectedIdolView_Center" class="idol_view" style="display: inline-block"></div>
        <div id="f_space_div_3"></div>
        <div id="selectedIdolView_Dance" class="idol_view" style="display: inline-block"></div>
        <div id="f_space_div_4"></div>
        <div id="selectedIdolView_Visual" class="idol_view" style="display: inline-block"></div>
      </div>
    </fieldset>

    <div>
      <div>
        <input
          type="button"
          value="Deck URL (Fes)"
          onclick="viewDeckUrl('#FES_DECK_URL', false, true)"
        />
        <input
          type="button"
          value="Deck URL (Produce + Fes)"
          onclick="viewDeckUrl('#FES_DECK_URL', true, true)"
        />
        <input type="button" value="URL Copy" onclick="CopyToClipboard('FES_DECK_URL')" />
      </div>
      <fieldset style="width: auto">
        <legend>Fes Deck URL</legend>
        <div id="FES_DECK_URL"></div>
      </fieldset>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="IndexScripts.js"></script>
  </body>
</html>
